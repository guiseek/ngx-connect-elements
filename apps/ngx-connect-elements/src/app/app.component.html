<div class="container">
  <div
    *ngFor="let l of data.left"
    ngceConnectPath
    [connectData]="l"
    (connecting)="onConnecting($event)"
  >
    {{ l.name }}
  </div>
  <div
    *ngFor="let r of data.right"
    ngceConnectPath
    [connectData]="r"
    (connecting)="onConnecting($event)"
  >
    {{ r.name }}
  </div>
</div>
<div class="container">
  <div
    *ngFor="let l of data.left"
    ngceConnectPath
    [connectData]="l"

  >

<svg
  id="svg-canvas"
  #svg
  style="
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: -5;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 100%;"
>
  <defs>
    <marker
      id="triangle"
      viewBox="0 0 10 10"
      refX="0"
      refY="5"
      markerUnits="strokeWidth"
      markerWidth="5"
      markerHeight="4"
      orient="auto"
      fill="#2c6cd3"
    >
      <path d="M 0 0 L 10 5 L 0 10 z"></path>
    </marker>
  </defs>
</svg>
